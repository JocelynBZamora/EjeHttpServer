<html>
<head>
    <title>Notas de alumnos</title>
</head>
<body>
    <h1>Datos de la nota</h1>
    <form action="./crear" method="post">
        <label>Titulo:</label><br />
        <input type="text" name="titulo" value="" /><br />
        <label>Contenido:</label><br />
        <textarea rows="5" name="contenido"></textarea><br />
        <label>Potiton:</label><br />
        <input type="range" name="x" value="" min="0" max="100" />
        <input type="range" name="y" value="" min="0" max="100"/>

        <input type="submit" name="name" value="Enviar nota" />
    </form>
</body>
</html>
